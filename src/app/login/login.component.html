<div class="container" class="shifting">
    <h3>PMO Utility Management</h3>
<!-- <div class="alert alert-warning" ></div> -->
<form role="form" class="form-validation" [formGroup]="loginForm">
    <div class="form-row">
      <div class="form-group col-md-4">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username">
    </div>
    <div class="form-group col-md-4">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
    </div>
    <div class="form-row">
<button type="button" class="btn btn-primary" (click)="login(loginForm.value)">Login</button>
    </div>
</form>

</div>
